<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 flex items-center justify-center p-6 text-white">
  <div class="w-full max-w-md bg-white/10 ring-1 ring-white/15 rounded-3xl p-8 backdrop-blur">
    <h1 class="text-2xl font-extrabold">Account erstellen</h1>

    <p th:if="${error}" class="mt-4 rounded-xl bg-red-500/15 ring-1 ring-red-400/20 p-3 text-red-200"
       th:text="${error}"></p>

    <form th:action="@{/register}" method="post" class="mt-6 space-y-4">
      <div>
        <label class="text-sm text-white/80">Benutzername</label>
        <input name="username" required class="mt-1 w-full rounded-xl bg-white/5 ring-1 ring-white/15 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>
      <div>
        <label class="text-sm text-white/80">Passwort</label>
        <input name="password" type="password" required class="mt-1 w-full rounded-xl bg-white/5 ring-1 ring-white/15 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <button class="w-full rounded-xl bg-gradient-to-r from-indigo-500 to-cyan-400 text-slate-950 font-semibold py-2.5">
        Registrieren
      </button>
    </form>

    <p class="mt-6 text-sm text-white/70">
      Schon einen Account?
      <a th:href="@{/login}" class="underline hover:text-white">Zum Login</a>
    </p>
  </div>
</body>
</html>
